name: Run Tests on Pull Request

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write # PR에 댓글을 작성할 권한 추가

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Make properties with secrets
        run: |
          mkdir -p ./src/main/resources
          touch ./src/main/resources/application.properties
          echo "${{ secrets.PROD_PROPERTIES }}" > ./src/main/resources/application.properties

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Run Tests with Gradle
        run: ./gradlew test

      - name: Check Test Coverage
        run: ./gradlew check

      - name: Add JaCoCo Report Comment to PR (100% Required)
        id: jacoco
        if: always()
        uses: madrapps/jacoco-report@v1.7.1
        with:
          paths: ${{ github.workspace }}/build/reports/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 100
          min-coverage-changed-files: 100
          title: "JaCoCo Test Coverage Report (100% Required)"

      - name: Upload JaCoCo Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: build/reports/jacoco/